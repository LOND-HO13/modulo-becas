<!DOCTYPE html>
<html lang="es">

<head>
    <style>
        /* Contenedor principal */
        .informes-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
        }

        /* Títulos */
        .informes-title {
            font-size: 24px;
            font-weight: bold;
            color: #990000;
            text-align: center;
            margin-bottom: 10px;
        }

        .informes-note {
            font-size: 14px;
            color: #6c757d;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Tabs */
        .tabs-container {
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            color: #fff;
            background-color: #990000;
            border: 1px solid #990000;
            border-radius: 5px 5px 0 0;
        }

        .tab.active {
            background-color: #fff;
            color: #990000;
            border-bottom: 1px solid #fff;
        }

        /* Botones */
        .btn-action {
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
            border: none;
        }

        .btn-download {
            background-color: #28a745;
            color: #fff;
        }

        .btn-view {
            background-color: #007bff;
            color: #fff;
        }

        .btn-delete {
            background-color: #dc3545;
            color: #fff;
        }

        /* Tabla */
        .informes-table {
            font-size: 14px;
        }

        .table th, .table td {
            padding: 8px;
            text-align: center;
        }

        /* Barra de búsqueda */
        .search-bar {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            flex: 1;
            font-size: 14px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }

        .search-bar button {
            padding: 8px 12px;
            font-size: 14px;
            background-color: #990000;
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informes</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
    <!-- Contenedor del header -->
    <div id="header-container"></div>

    <!-- Contenedor principal -->
    <div class="informes-container">
        <!-- Tabs -->
        <div class="tabs-container">
            <div class="tab active" id="diarios-tab">Diarios</div>
            <div class="tab" id="semestrales-tab">Semestrales</div>
        </div>

        <!-- Contenido dinámico -->
        <div id="informes-content">
            <!-- Contenido para informes diarios -->
            <h1 class="informes-title">Informes diarios</h1>
            <p class="informes-note">Aquí puedes generar los informes diarios de la beca de alimentación</p>
            <div class="search-bar">
                <input type="text" placeholder="Buscar informe diario" />
                <button><i class="fas fa-search"></i></button>
            </div>
            <table class="table table-bordered informes-table">
                <thead class="table-danger">
                    <tr>
                        <th>Fecha generado</th>
                        <th>Beca</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>03/02/2024</td>
                        <td>Almuerzo</td>
                        <td>
                            <button class="btn-action btn-download"><i class="fas fa-download"></i></button>
                            <button class="btn-action btn-view"><i class="fas fa-eye"></i></button>
                            <button class="btn-action btn-delete"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>03/02/2024</td>
                        <td>Refrigerio</td>
                        <td>
                            <button class="btn-action btn-download"><i class="fas fa-download"></i></button>
                            <button class="btn-action btn-view"><i class="fas fa-eye"></i></button>
                            <button class="btn-action btn-delete"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination">
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="../js/footer.js"></script>
    <script src="../js/headeradmin.js"></script>
    <script>
        // Contenido para informes diarios y semestrales
        const diariosContent = `
            <h1 class="informes-title">Informes diarios</h1>
            <p class="informes-note">Aquí puedes generar los informes diarios de la beca de alimentación</p>
            <div class="search-bar">
                <input type="text" placeholder="Buscar informe diario" />
                <button><i class="fas fa-search"></i></button>
            </div>
            <table class="table table-bordered informes-table">
                <thead class="table-danger">
                    <tr>
                        <th>Fecha generado</th>
                        <th>Beca</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>03/02/2024</td>
                        <td>Almuerzo</td>
                        <td>
                            <button class="btn-action btn-download"><i class="fas fa-download"></i></button>
                            <button onclick="window.location.href='verdiarios.html';" class="btn-action btn-view"><i class="fas fa-eye"></i></button>
                            <button class="btn-action btn-delete"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>03/02/2024</td>
                        <td>Refrigerio</td>
                        <td>
                            <button class="btn-action btn-download"><i class="fas fa-download"></i></button>
                            <button onclick="window.location.href='verdiarios.html';" class="btn-action btn-view"><i class="fas fa-eye"></i></button>
                            <button class="btn-action btn-delete"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        `;

        const semestralesContent = `
            <h1 class="informes-title">Informes semestrales</h1>
            <p class="informes-note">Para generar los informes semestrales debes ingresar el semestre y seleccionar la beca</p>
            <div class="mb-3">
                <label for="semestre" class="form-label">Semestre informe ej. 2024-1</label>
                <input type="text" id="semestre" class="form-control" placeholder="Semestre" />
            </div>
            <div class="mb-3 text-center">
                <button class="btn-action btn-submit">Almuerzo</button>
                <button class="btn-action btn-submit">Refrigerio</button>
            </div>
            <table class="table table-bordered informes-table">
                <thead class="table-danger">
                    <tr>
                        <th>Beca</th>
                        <th>Semestre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Almuerzo</td>
                        <td>2024-1</td>
                        <td>
                            <button class="btn-action btn-download"><i class="fas fa-download"></i></button>
                            <button onclick="window.location.href='versemestres.html';" class="btn-action btn-view"><i class="fas fa-eye"></i></button>
                            <button class="btn-action btn-delete"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>Refrigerio</td>
                        <td>2024-1</td>
                        <td>
                            <button class="btn-action btn-download"><i class="fas fa-download"></i></button>
                            <button onclick="window.location.href='versemestres.html';" class="btn-action btn-view"><i class="fas fa-eye"></i></button>
                            <button class="btn-action btn-delete"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        `;

        // Lógica para cambiar entre pestañas
        document.addEventListener("DOMContentLoaded", () => {
            const diariosTab = document.getElementById("diarios-tab");
            const semestralesTab = document.getElementById("semestrales-tab");
            const informesContent = document.getElementById("informes-content");

            diariosTab.addEventListener("click", () => {
                informesContent.innerHTML = diariosContent;
                diariosTab.classList.add("active");
                semestralesTab.classList.remove("active");
            });

            semestralesTab.addEventListener("click", () => {
                informesContent.innerHTML = semestralesContent;
                semestralesTab.classList.add("active");
                diariosTab.classList.remove("active");
            });
        });
    </script>
</body>

</html>
