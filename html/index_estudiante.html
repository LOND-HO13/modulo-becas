<!DOCTYPE html>
<html lang="es">

<head>
    <style>
        .navbar-brand img {
            border-radius: 5px;
        }

        .nav-link.active {
            background-color: #ffffff;
            color: #990000 !important;
            border-radius: 5px;
        }

        .navbar-dark .navbar-toggler-icon {
            background-color: #ffffff;
        }

        .btn-tab {
            background-color: #990000;
            color: #fff;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
            font-size: 14px;
        }

        .btn-tab.active {
            background-color: #fff;
            color: #990000;
            border: 1px solid #990000;
        }

        .content-section {
            border: 1px solid #ddd;
            border-top: none;
            padding: 15px;
            border-radius: 0 0 5px 5px;
            font-size: 14px;
        }

        .content-wrapper {
            max-width: 700px; /* Limita el ancho */
            margin: 0 auto; /* Centra el contenedor */
        }

        .table th,
        .table td {
            padding: 8px;
            font-size: 13px;
        }

        .btn {
            font-size: 13px;
            padding: 5px 10px;
        }

        .note {
            font-size: 12px;
            color: #6c757d;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUclick</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
    <!-- Contenedor del header -->
    <div id="header-container"></div>

    <!-- Tabs de selección -->
    <div class="container my-3 content-wrapper">
        <div class="d-flex justify-content-center">
            <button class="btn-tab active" id="almuerzo-tab">Almuerzo</button>
            <button class="btn-tab" id="refrigerio-tab">Refrigerio</button>
        </div>
        <div id="content-container" class="content-section">
            <!-- Contenido dinámico cargado aquí -->
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="../js/footer.js"></script>
    <script src="../js/headerestudent.js"></script>
    <script>
        // Contenido de almuerzo
        const almuerzoContent = `
            <h4 class="text-center text-danger mb-2">Becas de alimentación</h4>
            <p class="text-center note">Nota: La beca de alimentación finaliza el Lunes 9 de Diciembre</p>
            <div class="text-center mb-2">
                <strong>Reservas disponibles:</strong> 120
            </div>
            <table class="table table-bordered text-center">
                <thead class="table-danger">
                    <tr>
                        <th>Plato principal</th>
                        <th>Bebida</th>
                        <th>Postre</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <ul style="padding-left: 15px; margin: 0;">
                                <li>Pollo en salsa</li>
                                <li>Ensalada de aguacate</li>
                                <li>Papa cocinada</li>
                            </ul>
                        </td>
                        <td>Jugo de maracuyá</td>
                        <td>Barquillo piazza</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center">
                <button class="btn btn-danger">Reservar</button>
                <button class="btn btn-secondary">Cancelar reserva</button>
            </div>
        `;

        // Contenido de refrigerio
        const refrigerioContent = `
            <h4 class="text-center text-danger mb-2">Becas de alimentación</h4>
            <p class="text-center note">Nota: La beca de alimentación finaliza el Lunes 9 de Diciembre</p>
            <div class="text-center mb-2">
                <strong>Reservas disponibles:</strong> 120
            </div>
            <table class="table table-bordered text-center">
                <thead class="table-danger">
                    <tr>
                        <th>Aperitivo</th>
                        <th>Bebida</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <ul style="padding-left: 15px; margin: 0;">
                                <li>Pincho de pollo</li>
                            </ul>
                        </td>
                        <td>Jugo de maracuyá</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center">
                <button class="btn btn-danger">Reservar</button>
                <button class="btn btn-secondary">Cancelar reserva</button>
            </div>
        `;

        // Función para alternar contenido
        document.addEventListener("DOMContentLoaded", () => {
            const contentContainer = document.getElementById("content-container");
            const almuerzoTab = document.getElementById("almuerzo-tab");
            const refrigerioTab = document.getElementById("refrigerio-tab");

            // Mostrar el contenido de almuerzo por defecto
            contentContainer.innerHTML = almuerzoContent;

            // Cambiar contenido al hacer clic en "Almuerzo"
            almuerzoTab.addEventListener("click", () => {
                contentContainer.innerHTML = almuerzoContent;
                almuerzoTab.classList.add("active");
                refrigerioTab.classList.remove("active");
            });

            // Cambiar contenido al hacer clic en "Refrigerio"
            refrigerioTab.addEventListener("click", () => {
                contentContainer.innerHTML = refrigerioContent;
                refrigerioTab.classList.add("active");
                almuerzoTab.classList.remove("active");
            });
        });
    </script>
</body>

</html>
