<!DOCTYPE html>
<html lang="es">

<head>
    <style>
        /* Contenedor principal */
        .menu-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
        }

        /* Título */
        .menu-title {
            font-size: 20px;
            font-weight: bold;
            color: #990000;
            text-align: center;
            margin-bottom: 10px;
        }

        /* Nota */
        .menu-note {
            font-size: 14px;
            color: #6c757d;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Tabs */
        .tabs-container {
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            color: #fff;
            background-color: #990000;
            border: 1px solid #990000;
            border-radius: 5px 5px 0 0;
        }

        .tab.active {
            background-color: #fff;
            color: #990000;
            border-bottom: 1px solid #fff;
        }

        /* Tabla */
        .menu-table {
            font-size: 14px;
        }

        .table th,
        .table td {
            padding: 8px;
            text-align: center;
        }

        /* Botones */
        .btn-reserve {
            background-color: #990000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
        }

        .btn-reserve:hover {
            background-color: #cc0000;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú del Día</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
    <!-- Contenedor del header -->
    <div id="header-container"></div>

    <!-- Contenedor principal -->
    <div class="menu-container">
        <!-- Tabs -->
        <div class="tabs-container">
            <div class="tab active" id="almuerzo-tab">Almuerzo</div>
            <div class="tab" id="refrigerio-tab">Refrigerio</div>
        </div>

        <!-- Contenido dinámico -->
        <div id="menu-content">
            <!-- Contenido de almuerzo -->
            <h1 class="menu-title">Becas de alimentación</h1>
            <p class="menu-note">Nota: La beca de alimentación finaliza el Lunes 9 de Diciembre</p>
            <table class="table table-bordered menu-table">
                <thead class="table-danger">
                    <tr>
                        <th>Plato principal</th>
                        <th>Bebida</th>
                        <th>Postre</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <ul style="padding-left: 15px; margin: 0;">
                                <li>Pollo en salsa</li>
                                <li>Ensalada de aguacate</li>
                                <li>Papa cocinada</li>
                            </ul>
                        </td>
                        <td>Jugo de maracuyá</td>
                        <td>Barquillo piazza</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center">
                <button class="btn-reserve">Reservar</button>
                <button class="btn-cancel">Cancelar reserva</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="../js/footer.js"></script>
    <script src="../js/headermonitor.js"></script>
    <script>
        // Contenido para almuerzo y refrigerio
        const almuerzoContent = `
            <h1 class="menu-title">Becas de alimentación</h1>
            <p class="menu-note">Nota: La beca de alimentación finaliza el Lunes 9 de Diciembre</p>
            <table class="table table-bordered menu-table">
                <thead class="table-danger">
                    <tr>
                        <th>Plato principal</th>
                        <th>Bebida</th>
                        <th>Postre</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <ul style="padding-left: 15px; margin: 0;">
                                <li>Pollo en salsa</li>
                                <li>Ensalada de aguacate</li>
                                <li>Papa cocinada</li>
                            </ul>
                        </td>
                        <td>Jugo de maracuyá</td>
                        <td>Barquillo piazza</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center">
                <button class="btn-reserve">Reservar</button>
                <button class="btn-cancel">Cancelar reserva</button>
            </div>
        `;

        const refrigerioContent = `
            <h1 class="menu-title">Becas de alimentación</h1>
            <p class="menu-note">Nota: La beca de alimentación finaliza el Lunes 9 de Diciembre</p>
            <table class="table table-bordered menu-table">
                <thead class="table-danger">
                    <tr>
                        <th>Aperitivo</th>
                        <th>Bebida</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Pincho de pollo</td>
                        <td>Jugo de maracuyá</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center">
                <button class="btn-reserve">Reservar</button>
                <button class="btn-cancel">Cancelar reserva</button>
            </div>
        `;

        // Lógica para cambiar entre pestañas
        document.addEventListener("DOMContentLoaded", () => {
            const almuerzoTab = document.getElementById("almuerzo-tab");
            const refrigerioTab = document.getElementById("refrigerio-tab");
            const menuContent = document.getElementById("menu-content");

            almuerzoTab.addEventListener("click", () => {
                menuContent.innerHTML = almuerzoContent;
                almuerzoTab.classList.add("active");
                refrigerioTab.classList.remove("active");
            });

            refrigerioTab.addEventListener("click", () => {
                menuContent.innerHTML = refrigerioContent;
                refrigerioTab.classList.add("active");
                almuerzoTab.classList.remove("active");
            });
        });
    </script>
</body>

</html>
