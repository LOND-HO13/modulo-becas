<!DOCTYPE html>
<html lang="es">

<head>
    <style>
        .navbar-brand img {
            border-radius: 5px;
        }

        .nav-link.active {
            background-color: #ffffff;
            color: #990000 !important;
            border-radius: 5px;
        }

        .navbar-dark .navbar-toggler-icon {
            background-color: #ffffff;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUclick</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>

<body>

    <!-- Contenedor del header -->
    <div id="header-container"></div>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header d-flex align-items-center" style="background-color: #990000; color: #fff;">
                        <button class="btn btn-light btn-sm me-3" onclick="window.history.back();">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <h5 class="m-0">Cambiar contraseña</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-center text-muted">La contraseña debe contener mínimo 8 caracteres</p>
                        <form>
                            <div class="mb-3 position-relative">
                                <label for="currentPassword" class="form-label">Contraseña actual</label>
                                <input type="password" class="form-control" id="currentPassword"
                                    placeholder="Contraseña actual">
                                <button type="button" class="btn btn-light btn-sm position-absolute top-0 end-0 m-2">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="mb-3 position-relative">
                                <label for="newPassword" class="form-label">Nueva contraseña</label>
                                <input type="password" class="form-control" id="newPassword"
                                    placeholder="Nueva contraseña">
                                <button type="button" class="btn btn-light btn-sm position-absolute top-0 end-0 m-2">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="mb-3 position-relative">
                                <label for="confirmPassword" class="form-label">Confirmar nueva contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword"
                                    placeholder="Confirmar nueva contraseña">
                                <button type="button" class="btn btn-light btn-sm position-absolute top-0 end-0 m-2">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="d-flex justify-content-end gap-2">
                                <button type="button" onclick="window.location.href='ajustes.html';" class="btn btn-secondary">Cancelar</button>
                                <button type="button" class="btn btn-danger">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="../js/footer.js"></script>
    <script src="../js/headeradmin.js"></script>
</body>

</html>
