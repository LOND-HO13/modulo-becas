<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/footer.css">
    <style>
        .tabs-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            color: #fff;
            background-color: #990000;
            border: 1px solid #990000;
            border-radius: 5px 5px 0 0;
            margin: 0 5px;
        }

        .tab.active {
            background-color: #fff;
            color: #990000;
            border-bottom: 1px solid #fff;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Contenedor del header -->
    <div id="header-container"></div>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <h1 class="text-center text-danger">Gestión de Usuarios</h1>
        <div class="tabs-container">
            <div class="tab active" data-target="beneficiarios-section">Beneficiarios</div>
            <div class="tab" data-target="estudiantes-section">Estudiantes</div>
            <div class="tab" data-target="funcionarios-section">Funcionarios</div>
        </div>

        <!-- Sección Beneficiarios -->
        <div id="beneficiarios-section" class="form-section active">
            <h2 class="text-center">Beneficiarios del Sistema</h2>
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nombre-beneficiario" class="form-label">Nombre</label>
                        <input type="text" id="nombre-beneficiario" class="form-control" placeholder="Nombres del beneficiario" required>
                    </div>
                    <div class="col-md-6">
                        <label for="apellido-beneficiario" class="form-label">Apellidos</label>
                        <input type="text" id="apellido-beneficiario" class="form-control" placeholder="Apellidos del beneficiario" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="codigo-beneficiario" class="form-label">Código Estudiantil</label>
                        <input type="text" id="codigo-beneficiario" class="form-control" placeholder="Código del beneficiario" required>
                    </div>
                    <div class="col-md-6">
                        <label for="correo-beneficiario" class="form-label">Correo Electrónico</label>
                        <input type="email" id="correo-beneficiario" class="form-control" placeholder="Correo del beneficiario" required>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="reset" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>

        <!-- Sección Estudiantes -->
        <div id="estudiantes-section" class="form-section">
            <h2 class="text-center">Estudiantes del Sistema</h2>
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nombre-estudiante" class="form-label">Nombre</label>
                        <input type="text" id="nombre-estudiante" class="form-control" placeholder="Nombres del estudiante" required>
                    </div>
                    <div class="col-md-6">
                        <label for="apellido-estudiante" class="form-label">Apellidos</label>
                        <input type="text" id="apellido-estudiante" class="form-control" placeholder="Apellidos del estudiante" required>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="reset" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>

        <!-- Sección Funcionarios -->
        <div id="funcionarios-section" class="form-section">
            <h2 class="text-center">Funcionarios del Sistema</h2>
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nombre-funcionario" class="form-label">Nombre</label>
                        <input type="text" id="nombre-funcionario" class="form-control" placeholder="Nombres del funcionario" required>
                    </div>
                    <div class="col-md-6">
                        <label for="apellido-funcionario" class="form-label">Apellidos</label>
                        <input type="text" id="apellido-funcionario" class="form-control" placeholder="Apellidos del funcionario" required>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="reset" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="../js/footer.js"></script>
    <script src="../js/headeradmin.js"></script>
    <script>
        // Lógica para cambiar entre pestañas
        document.querySelectorAll(".tab").forEach(tab => {
            tab.addEventListener("click", function () {
                document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
                document.querySelectorAll(".form-section").forEach(section => section.classList.remove("active"));

                tab.classList.add("active");
                document.getElementById(tab.dataset.target).classList.add("active");
            });
        });
    </script>
</body>

</html>
