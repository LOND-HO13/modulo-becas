<!DOCTYPE html>
<html lang="es">

<head>
    <style>
        /* Estilo general del formulario */
        .form-container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            color: #990000;
            text-align: center;
        }

        .form-subtitle {
            font-size: 14px;
            color: #6c757d;
            text-align: center;
            margin-bottom: 20px;
        }

        .table-info {
            font-size: 12px;
            margin-bottom: 20px;
            text-align: center;
            color: #6c757d;
        }

        .btn-submit {
            background-color: #990000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
        }

        .btn-submit:hover {
            background-color: #cc0000;
        }

        .form-control {
            font-size: 14px;
        }

        .note {
            font-size: 12px;
            color: #6c757d;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva para Externos</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
    <!-- Contenedor del header -->
    <div id="header-container"></div>

    <!-- Contenedor del formulario -->
    <div class="form-container">
        <h1 class="form-title">Reserva para externos</h1>
        <p class="form-subtitle">Aquí se podrán registrar las reservas para usuarios externos</p>

        <div class="table-info">
            <div>Reserva almuerzo entre <strong>00:00 y 00:00</strong></div>
            <div>Reserva refrigerio entre <strong>00:00 y 00:00</strong></div>
            <div><strong>Reservas disponibles:</strong> 10</div>
        </div>

        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="cedula" class="form-label">Cédula *</label>
                    <input type="text" class="form-control" id="cedula" placeholder="Cédula de usuario" required>
                </div>
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre *</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre del usuario" required>
                        <button class="btn btn-light" type="button"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido *</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido del usuario" required>
                </div>
                <div class="col-md-6">
                    <label for="area-dependencia" class="form-label">Área dependencia *</label>
                    <input type="text" class="form-control" id="area-dependencia" placeholder="Área dependencia" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="correo" class="form-label">Correo *</label>
                    <input type="email" class="form-control" id="correo" placeholder="Correo del usuario" required>
                </div>
                <div class="col-md-6">
                    <label for="tipo-beca" class="form-label">Tipo de beca *</label>
                    <select id="tipo-beca" class="form-select" required>
                        <option value="" disabled selected>Seleccione</option>
                        <option value="almuerzo">Almuerzo</option>
                        <option value="refrigerio">Refrigerio</option>
                    </select>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn-submit">Reservar</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="../js/footer.js"></script>
    <script src="../js/headermonitor.js"></script>
</body>

</html>
