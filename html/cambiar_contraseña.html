<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="../css/password.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
    <div class="reset-container">
        <h1>Restaurar contraseña</h1>
        <form id="resetForm">
          <div class="input-group">
            <label for="reset-username">Usuario:</label>
            <input type="text" id="reset-username" placeholder="Ingresa tu usuario" required>
          </div>
          <div class="input-group">
            <label for="new-password">Nueva contraseña:</label>
            <input type="password" id="new-password" placeholder="Nueva contraseña" required>
          </div>
          <div class="input-group">
            <label for="confirm-password">Confirmar contraseña:</label>
            <input type="password" id="confirm-password" placeholder="Nueva contraseña" required>
          </div>
          <div class="button-group">
            <button type="submit">Aceptar</button>
            <button type="button" id="cancelButton">Cancelar</button>
          </div>
        </form>
      </div>
      
    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="../js/footer.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
