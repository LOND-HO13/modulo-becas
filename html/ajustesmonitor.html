<!DOCTYPE html>
<html lang="es">

<head>
    <style>
        .navbar-brand img {
            border-radius: 5px;
        }

        .nav-link.active {
            background-color: #ffffff;
            color: #990000 !important;
            border-radius: 5px;
        }

        .navbar-dark .navbar-toggler-icon {
            background-color: #ffffff;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUclick</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>

<body>

    <!-- Contenedor del header -->
    <div id="header-container"></div>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header text-center" style="background-color: #990000; color: #fff;">
                        <h5>Ajustes de perfil</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-center">Bienvenido a tu perfil. Aquí puedes ver y actualizar tu contraseña.</p>
                        <form>
                            <div class="mb-3">
                                <label for="nombres" class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="nombres" placeholder="Nombres del usuario" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="apellidos" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="apellidos" placeholder="Apellidos del usuario" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo</label>
                                <input type="email" class="form-control" id="correo" placeholder="Correo del usuario" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="beneficio" class="form-label">Tipo de beneficio</label>
                                <input type="text" class="form-control" id="beneficio" placeholder="Beneficio del usuario" readonly>
                            </div>
                            <div class="d-grid">
                                <button type="button" onclick="window.location.href='cambiar2.html';" style="background-color: #990000;" class="btn btn-danger">Cambiar contraseña</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="../js/footer.js"></script>
    <script src="../js/headermonitor.js"></script>
</body>

</html>
